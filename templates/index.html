<!DOCTYPE html>
<html>

<head>
    <title>
        Brake Temperature Predictor
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: rgb(50,205,50);
        }
    </style>
</head>

<body>
    <h1>Brake Temperature Predictor</h1>
    <div>
        <h3>Upload CSV</h3>
        <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" id="myFile" name="filename" accept=".csv">
            <div>
                <button type="submit">Submit </button>
            </div>
        </form>
    </div>
    <div>
        <p id="display">{{ data }}</p>
    </div>
</body>

</html>
